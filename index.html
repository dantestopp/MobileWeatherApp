<!doctype html>
<html>
	<head>
		<title>My Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css">
		<script src="jquery/jquery-1.11.3.min.js"></script>
		<script src="jquery/jquery.mobile-1.4.5.min.js"></script>
		<script src="jquery/handlebars-v3.0.3.js"></script>
		<script src="jquery/pullToRefresh.js"></script>
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
		<script src="main.js"></script>
			  
	</head>
	<body>
		<script id="mainListItem" type="text/x-handlebars-template">
			<div class="mainListItems" id="{{city.id}}">
				<div class="listItemImage">
					<img src="http://openweathermap.org/img/w/{{list.0.weather.0.icon}}.png">
				</div>
				<div class="listItemCityName">
					<h1>{{city.name}}</h1>
				</div>
				<div class="listItemTemp">
					{{temp list.0.temp.day}}
				</div>
			</div>
		</script>
		<script id="detailPage" type="text/x-handlebars-template">
			<h1>{{city.name}}</h1>
			<h2>{{temp list.0.temp.max}}</h2>
			<h2>{{temp list.0.temp.min}}</h2>
			<div id="days">
				{{#each list}}
					<div class="day">
						<div class="dayName">
							<h1>{{date this.dt}}</h1>
						</div>
						<div class="dayTemp">
							<h2>{{temp this.temp.day}}</h2>
						</div>
						<div class="dayImg">
							<img src="http://openweathermap.org/img/w/{{this.weather.0.icon}}.png">
						</div>

					</div>

				{{/each}}

			</div>
		</script>
		<div data-role="page" id="main">
			<div data-role="header">
				<h1>MobileWeather</h1>
				<button id="locateMe" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-btn-icon-notext ui-icon-location"></button>
				<a href="#add" id="addLocation" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-plus ui-btn-icon-notext"></a>
			</div><!-- /header -->
			<div role="main" class="ui-content">
                <div style="display:none" id='locationError'>An Error  occurred while searching your Location</div>
				<form>
                    <input id="filter-for-listview" data-type="search" placeholder="Type to search...">
                </form>
				<ul data-role="listview" id="locationList" data-inset="true" data-filter="true" data-input="#filter-for-listview"></ul>
				
			</div><!-- /content -->
		</div><!-- /page -->

		<!-- Start of second page -->
		<div data-role="page" id="add">
			<div data-role="header">
				<h1>Add Location</h1>
				<a href="#main" class="ui-btn ui-icon-carat-l ui-shadow ui-corner-all ui-btn-icon-left ui-btn-icon-notext"></a>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				<label for="searchLocation">Search Input:</label>
				<input type="text" name="search" id="searchLocation" value="" />
				<ul data-role="listview" id="searchResults">
				
				</ul>
			</div><!-- /content -->

		</div><!-- /page -->
		<div data-role="page" id="detail">

			<div id="detailheader" data-role="header">
				<h1>Location</h1>
				<a href="#main" class="ui-btn ui-icon-carat-l ui-shadow ui-corner-all ui-btn-icon-left ui-btn-icon-notext"></a>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				
			</div><!-- /content -->

		</div><!-- /page -->
	</body>
</html>
